<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrowers Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .borrowers-container {
            background-color: white;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
        .borrowers-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('http://127.0.0.1:8000/api/allBorrowers')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('borrowersTableBody');
                    tableBody.innerHTML = ''; // Clear existing rows
                    data.forEach(borrower => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${borrower.id}</td>
                            <td>${borrower.borrower_name}</td>
                           
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching borrowers:', error);
                });
        });
    </script>
</head>
<body>
    <div class="borrowers-container">
        <h2>Borrowers List</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    
                </tr>
            </thead>
            <tbody id="borrowersTableBody">
                <!-- Data will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>
</body>
</html>
